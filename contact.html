<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tiger Country</title>
    <link rel="stylesheet" href="contact.css" />
    <meta name="description" content="contact tiger country" />
  </head>

  <body>
    <header id="header">
      <div>
        <a href="index.html" title="Home">
          <img
            src="./Images/logo-whitetext.png"
            alt="the tiger country logo"
            id="logo"
          />
        </a>
      </div>

      <div>
        <ul id="header-ul">
          <li>
            <a href="Sources.html"> Sources </a>
          </li>
          <li>
            <a href="about.html"> About </a>
          </li>
          <li>
            <a href="contact.html"> Contact </a>
          </li>
        </ul>
      </div>
    </header>

    <form id="person-info">
      <label for="fname">First name:</label>
      <input type="text" name="fname" placeholder="First name" /><br />
      <label for="lname">Last name:</label>
      <input type="text" name="lname" placeholder="Last name" /><br />
      <label for="email">Email:</label>
      <input type="email" name="Email" placeholder="Email" /><br />
      <label for="tel">Tlf:</label>
      <input type="tel" name="tlf" placeholder="Tlf nr" /><br />
    </form>

    <br />

    <form id="age-radio">
      <p>Choose your age:</p>

      <br />

      <input type="radio" id="5-25" name="age" value="5-25" />
      <label for="5-25">5-25</label><br />
      <input type="radio" id="25-50" name="age" value="25-50" />
      <label for="25-50">25-50</label><br />
      <input type="radio" id="50-100" name="age" value="50-100" />
      <label for="50-100">50-100</label>
    </form>

    <br />
    <hr />

    <form id="message">
      <label for="subject">Title:</label>
      <input type="text" id="title" placeholder="Title" />
      <label for="subject">Subject:</label>
      <textarea id="subject" placeholder="write your message here"></textarea>
    </form>
    <br />

    <button>Send</button>
  </body>
</html>
